<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="task-manager-panel">
        <h1 class="panel-title">Minhas Tarefaz</h1>
        <form @submit.prevent="addTask" class="input-area">
          <input
            type="text"
            v-model="newTaskText"
            placeholder="O que precisa ser feito"
            class="task-input"
            aria-label="Nova Tarefa"
          />
          <button type="submit" class="btn btn-add">Adicionar</button>
        </form>
      </div>
    </div>
  </body>
</html>
